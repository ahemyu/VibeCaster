<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VibeCaster Result</title>
    <style>
        body {
            background-color: #000;
            color: #0f0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        h1 {
            text-align: center;
            font-size: 36px;
            animation: glow 2s infinite alternate;
        }
        p {
            text-align: center;
            font-size: 18px;
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        button {
            background-color: #0f0;
            border: none;
            color: black;
            padding: 10px 20px;
            cursor: pointer;
            animation: buttonGlow 2s infinite alternate;
        }
        @keyframes glow {
            0% {
                text-shadow: 0 0 5px #0f0, 0 0 10px #0f0, 0 0 15px #0f0, 0 0 20px #0f0;
            }
            100% {
                text-shadow: 0 0 10px #0f0, 0 0 20px #0f0, 0 0 30px #0f0, 0 0 40px #0f0;
            }
        }
        @keyframes buttonGlow {
            0% {
                box-shadow: 0 0 5px #0f0, 0 0 10px #0f0;
            }
            100% {
                box-shadow: 0 0 10px #0f0, 0 0 20px #0f0;
            }
        }
    </style>
</head>
<body>
    <h1>VibeCaster Analysis Result</h1>
    <p>Your review is: {{ prediction }}</p>
    <div class="button-container">
        <a href="/"><button>Back to Home</button></a>
    </div>
</body>
</html>
