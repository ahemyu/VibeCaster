<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VibeCaster</title>
</head>
<body>
    <h1>Welcome to VibeCaster</h1>
    <form action="/predict" method="post">
        <label for="review">Enter your review:</label><br>
        <textarea id="review" name="review" rows="4" cols="50"></textarea><br><br>
        <input type="submit" value="Analyze">
        <button type="button" onclick="clearTextArea()">Clear</button>
    </form>

    <script>
        function clearTextArea() {
            document.getElementById("review").value = "";
        }
    </script>
</body>
</html>
