<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VibeCaster</title>
    <style>
        body {
            background-color: #000;
            color: #0f0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        h1 {
            text-align: center;
            font-size: 36px;
            animation: glow 2s infinite alternate;
        }
        @keyframes glow {
            0% {
                text-shadow: 0 0 5px #0f0, 0 0 10px #0f0, 0 0 15px #0f0, 0 0 20px #0f0;
            }
            100% {
                text-shadow: 0 0 10px #0f0, 0 0 20px #0f0, 0 0 30px #0f0, 0 0 40px #0f0;
            }
        }
        form {
            text-align: center;
            margin-top: 50px;
        }
        label {
            font-size: 18px;
        }
        textarea {
            width: 300px;
            height: 100px;
            color: #0f0;
            background-color: #222;
            border: 1px solid #0f0;
        }
        input[type="submit"], button {
            background-color: #0f0;
            border: none;
            color: black;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            animation: buttonGlow 2s infinite alternate;
        }
        @keyframes buttonGlow {
            0% {
                box-shadow: 0 0 5px #0f0, 0 0 10px #0f0;
            }
            100% {
                box-shadow: 0 0 10px #0f0, 0 0 20px #0f0;
            }
        }
        .description {
            margin-top: 50px;
            text-align: center;
            background-color: #222;
            padding: 20px;
            border: 2px dashed #0f0;
            animation: descGlow 3s infinite alternate;
        }
        h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        p {
            font-size: 16px;
        }
        @keyframes descGlow {
            0% {
                box-shadow: 0 0 5px #0f0, 0 0 10px #0f0;
            }
            100% {
                box-shadow: 0 0 10px #0f0, 0 0 20px #0f0;
            }
        }
    </style>
</head>
<body>
    <h1>Welcome to VibeCaster</h1>
    <div class="description">
        <h2>About VibeCaster</h2>
        <p>VibeCaster is a sentiment analysis tool that leverages machine learning to determine the sentiment of a given review. Simply type your review in the text area below, and VibeCaster will tell you whether it's positive, negative, or neutral.</p>
    </div>
    <form action="/predict" method="post">
        <label for="review">Enter your review:</label><br>
        <textarea id="review" name="review" rows="4" cols="50"></textarea><br><br>
        <input type="submit" value="Analyze">
        <button type="button" onclick="clearTextArea()">Clear</button>
    </form>

    <script>
        function clearTextArea() {
            document.getElementById("review").value = "";
        }
    </script>
</body>
</html>
